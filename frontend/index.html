<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
      }

      .container {
        max-width: 600px;
      }

      .table-container {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Upload an Image for Classification</h1>
      <form id="upload-form" class="mt-4">
        <div class="form-group">
          <label for="file">Choose an image</label>
          <input
            type="file"
            class="form-control-file"
            id="file"
            name="file"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Upload and Predict
        </button>
      </form>
      <div id="result" class="table-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          displayResult(result);
        });

      function displayResult(result) {
        const resultDiv = document.getElementById("result");
        if (result.error) {
          resultDiv.innerHTML = `<p class="text-danger">${result.error}</p>`;
        } else {
          const predictions = result.predictions;
          let predictionsTableRows = "";
          for (const [className, prediction] of Object.entries(predictions)) {
            predictionsTableRows += `<tr><td>${className}</td><td>${prediction.toFixed(
              3
            )}</td></tr>`;
          }
          resultDiv.innerHTML = `
                    <h2 class="mt-4">Prediction Result</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Class Name</th>
                                <th>Prediction</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${predictionsTableRows}
                        </tbody>
                    </table>
                    <p><strong>Predicted Class:</strong> ${result.predicted_class}</p>
                `;
        }
      }
    </script>
  </body>
</html>
